<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>办公OA系统</title>
  <link rel="stylesheet" href="resources/layui/css/layui.css">
  <style>
    body {
      background-color: #F2F2F2;
    }
    .oa-container {
      background-color: white;
      position: absolute;
      width: 400px;
      height: 300px;
      top: 50%;
      left: 50%;
      padding: 20px;
      margin-left: -200px;
      margin-top: -150px;
    }
  </style>
</head>
<body>
  <div class="oa-container">
    <h1 style="text-align: center; margin-bottom: 40px;">办公OA系统</h1>
    <form class="layui-form">
      <div class="layui-form-item">
        <input type="text" id="username" lay-verify="required" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-item">
        <input type="password" id="password" lay-verify="required" name="password" placeholder="请输入密码" autocomplete="off" class="layui-input">
      </div>
      <div class="layui-form-item">
        <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="login">登录</button>
      </div>
    </form>
  </div>

  <script src="resources/layui/layui.all.js"></script>
  <script>
    layui.form.on("submit(login)", function (formData) {
      layui.$.ajax({
        url: "/check_login",
        data: formData.field,
        type: 'post',
        dataType: 'json',
        success: function (data) {
          if (data.code === '0') {
            window.location.href = data.redirect_url;
            layui.layer.msg("登录成功")
          } else {
            layui.layer.msg(data.message)
          }
        }
      })
      return false
    })
  </script>
</body>
</html>
